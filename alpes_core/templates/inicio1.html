<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ALPES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  
  	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/style.css" rel="stylesheet">
	
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/scripts.js"></script>

</head>


<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="inicio1.html">Alpes</a>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header"> </h1>
                        <ol class="breadcrumb">
                            <li><a href="inicio1.html">Inicio</a> </li>
                            <li class="active"> Debates concluídos </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                	<div class="col-lg-12">
		                <select class="form-control"> 
							<option>Escolha a Tese</option>
							{% for tese in teses %}
								<option>{{ tese.idtese }} - {{ tese.tese }}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				 <div class="row">
                    <div class="col-lg-12">
                        <h2>Debates concluídos</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Posicionamento Inicial</th>
                                        <th>Argumentação Inicial</th>
                                        <th>Revisão</th>
                                        <th>Réplica</th>
                                        <th>Argumentação e Posicionamento Final</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   {% for tabela in dados %}
										<tr>
											<td> {{ tabela.0 }} </td> 
											<td> {{ tabela.1}} </td>
											<td> {{ tabela.2}} </td>
											<td> {{ tabela.3}} </td>
											<td> {{ tabela.4}} </td>
										</tr>
									{% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
