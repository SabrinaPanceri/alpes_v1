<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ALPES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  
  	<link href="static/css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/scripts.js"></script>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12">
			 <div class="row">
				<!-- Alimentar com todos os nomes de "teses" no banco  -->
				<select class="form-control"> 
					<option>Escolha a Tese</option>
					{% for tese in teses %}
						<option>{{ tese.idtese }} - {{ tese.tese }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
	</div>
	 <div class="col-lg-12">
             <div class="table-responsive">
             <table>
				<thead>
					<tr>
						<th>
							Posicionamento Inicial
						</th>
						<th>
							Argumentação Inicial
						</th>
						<th>
							Revisão
						</th>
						<th>
							Réplica
						</th>
						<th>
							Argumentação e Posicionamento Final
						</th>
					</tr>
				</thead>
				<tbody> 
				{% for tabela in dados %}
					<tr>
						<td> {{tabela.0}} </td> 
						<td> {{tabela.1}} </td>
						<td> {{tabela.2}} </td>
						<td> {{tabela.3}} </td>
						<td> {{tabela.4}} </td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
